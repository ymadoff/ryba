# Define some default values that can be overridden by system properties
webhcat.root.logger = INFO, standard
webhcat.log.dir = .
webhcat.log.file = webhcat.log

log4j.rootLogger = ${webhcat.root.logger}

# Logging Threshold
log4j.threshhold = DEBUG

# Define some default values that can be overridden by system properties
webhcat.log.application=webhcat
webhcat.log.maxfilesize=10MB
webhcat.log.maxbackupindex=5

# Daily Rolling File Appender
log4j.appender.standard  =  org.apache.log4j.DailyRollingFileAppender
log4j.appender.standard.File = ${webhcat.log.dir}/${webhcat.log.file}
log4j.appender.standard.DatePattern = .yyyy-MM-dd
log4j.appender.standard.layout = org.apache.log4j.PatternLayout
log4j.appender.standard.layout.conversionPattern = %-5p | %d{DATE} | %c | %m%n

# Rolling File Appender
log4j.appender.RFA=org.apache.log4j.RollingFileAppender
log4j.appender.RFA.File=${webhcat.log.dir}/${webhcat.log.file}
log4j.appender.RFA.MaxFileSize=${webhcat.log.maxfilesize}
log4j.appender.RFA.MaxBackupIndex=${webhcat.log.maxbackupindex}
log4j.appender.RFA.layout=org.apache.log4j.PatternLayout
log4j.appender.RFA.layout.conversionPattern = %-5p | %d{DATE} | %c | %m%n

# Appender for sending logs over TCP
log4j.appender.socket=org.apache.log4j.net.SocketAppender
log4j.appender.socket.Application=${webhcat.log.application}
log4j.appender.socket.RemoteHost=${webhcat.log.remote_host}
log4j.appender.socket.Port=${webhcat.log.remote_port}
log4j.appender.socket.ReconnectionDelay=10000

# Class logging settings
log4j.logger.com.sun.jersey = DEBUG
log4j.logger.com.sun.jersey.spi.container.servlet.WebComponent = ERROR
log4j.logger.org.apache.hadoop = INFO
log4j.logger.org.apache.hadoop.conf = WARN
log4j.logger.org.apache.zookeeper = WARN
log4j.logger.org.eclipse.jetty = INFO